<!DOCTYPE html>
<html>
	<head>
		<title> Inserir Paciente  </title>
	</head>
	<body>
		<form method="POST" action="service/paciente/inserirPaciente">
			
			Nome: <input type="text" id="nome" name="nome"/>
			<br/>
			Nomeda mãe: <input type="text" id="nomeMae" name="nomeMae"/>
			<br/>
			CPF: <input type="text" id="cpf" name="cpf" size="11" maxlength="11"/>
			
			<br/>
			Data de Nascimento: <input type="text" id="dataNascimento" name="dataNascimento" size="10" maxlength="3"/>
			<br/>
			Prontuário: <input type="text" id="prontuario" name="prontuario" size="10" maxlength="10"/>
			
			<br/>
			CNS: <input type="text" id="cns" name="cns" size="10" maxlength="10"/>
			
			<br/>
			<input type="submit" value="Salvar" onclick="salvar()"/>
		</form>
	</body>
</html>
